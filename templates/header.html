<div class="container">
    <a href="{{ url_for('index') }}"><img src="static/logo.svg" class="logo"></a>
    <a href="/index"><span class="name">The BatCat's website</span></a>
    <ul class="RegisterBlock">
        <a href="/register"><li class="register">Sign Up</li></a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}"><li class="SignIn">Log in</li></a>
        {% else %}
        <a href="{{ url_for('logout') }}"><li class="LogOut">Log Out</li></a>
        {% endif %}
    </ul>
</div>
